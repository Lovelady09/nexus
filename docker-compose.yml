# Docker Compose for Nexus BBS Server
#
# Quick Start with Pre-built Image:
#   docker compose up -d          # Start server
#   docker compose logs -f        # View logs
#   docker compose down           # Stop server
#
# Build from Source:
#   docker compose build          # Build local image
#   docker compose up -d          # Start server
#
# First user to connect becomes admin.

services:
  nexusd:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/zquestz/nexusd:latest
    # Or build from source:
    # build: .
    container_name: nexusd
    restart: unless-stopped
    ports:
      - "7500:7500"
      - "7501:7501"
    volumes:
      - nexus-data:/home/nexus/.local/share/nexusd
    environment:
      - NEXUS_BIND=0.0.0.0 # Use :: for IPv6
      - NEXUS_PORT=7500
      - NEXUS_TRANSFER_PORT=7501
      - NEXUS_DEBUG=

volumes:
  nexus-data:
