name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: clippy-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: clippy-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: clippy-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-targets --workspace -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Test macOS universal binary build (matches release workflow)
  bundle-macos:
    name: Bundle macOS (Universal)
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: macos-universal-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: macos-universal-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: macos-universal-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build client (ARM64)
        run: cargo build --release --package nexus-client --target aarch64-apple-darwin

      - name: Build client (x64)
        run: cargo build --release --package nexus-client --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p target/release
          lipo -create \
            -output target/release/Nexus \
            target/aarch64-apple-darwin/release/nexus \
            target/x86_64-apple-darwin/release/nexus
          chmod +x target/release/Nexus
          file target/release/Nexus

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Configure for macOS bundle
        working-directory: nexus-client
        run: |
          sed -i '' 's/icon = \["assets\/macos\/nexus.png", "assets\/windows\/nexus.ico"\]/icon = ["assets\/macos\/nexus.png", "assets\/macos\/nexus.icns", "assets\/windows\/nexus.ico"]/' Cargo.toml
          sed -i '' 's/name = "nexus"/name = "Nexus"/' Cargo.toml

      - name: Create app bundle
        working-directory: nexus-client
        run: cargo bundle --release

      - name: Replace binary with universal binary
        run: |
          cp target/release/Nexus "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"
          chmod +x "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"
          file "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"

  # Test Linux package formats (deb, appimage)
  bundle-linux:
    name: Bundle Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: linux-bundle-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: linux-bundle-${{ matrix.arch }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: linux-bundle-${{ matrix.arch }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Build deb bundle
        working-directory: nexus-client
        run: cargo bundle --release --format deb

      - name: Build appimage bundle
        working-directory: nexus-client
        run: cargo bundle --release --format appimage

  # Test Windows MSI installer
  bundle-windows:
    name: Bundle Windows (MSI)
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: windows-bundle-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: windows-bundle-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: windows-bundle-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-${{ runner.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Build MSI installer
        working-directory: nexus-client
        run: cargo bundle --target x86_64-pc-windows-msvc --format wxsmsi --release

  # Test Docker image build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: nexusd:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
