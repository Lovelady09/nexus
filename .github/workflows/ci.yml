name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase arch
        id: arch
        shell: bash
        run: echo "arch=$(echo ${{ runner.arch }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.arch.outputs.arch }}-cargo-build-

      - name: Run tests
        run: cargo test --workspace --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: linux-x64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-x64-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: linux-x64-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-x64-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: clippy-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            clippy-cargo-build-

      - name: Run clippy
        run: cargo clippy --all-targets --workspace -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Test macOS client build (arm64) - native on arm runner
  bundle-macos-arm64:
    name: Bundle macOS (arm64)
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: macos-arm64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: macos-arm64-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: macos-arm64-native-bundle-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-native-bundle-cargo-build-

      - name: Build client (arm64)
        run: cargo build --release --package nexus-client

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle-arm64-binary
          path: target/release/nexus

  # Test macOS client build (x64) - cross-compile on arm runner
  bundle-macos-x64:
    name: Bundle macOS (x64)
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: macos-arm64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: macos-arm64-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: macos-x64-cross-bundle-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-x64-cross-bundle-cargo-build-

      - name: Build client (x64)
        run: cargo build --release --package nexus-client --target x86_64-apple-darwin

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle-x64-binary
          path: target/x86_64-apple-darwin/release/nexus

  # Merge macOS binaries and test universal bundle
  bundle-macos-universal:
    name: Bundle macOS (universal)
    runs-on: macos-14
    needs: [bundle-macos-arm64, bundle-macos-x64]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle-arm64-binary
          path: binaries/arm64

      - name: Download x64 binary
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle-x64-binary
          path: binaries/x64

      - name: Create universal binary
        run: |
          mkdir -p target/release
          lipo -create \
            -output target/release/Nexus \
            binaries/arm64/nexus \
            binaries/x64/nexus
          chmod +x target/release/Nexus
          file target/release/Nexus

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: macos-arm64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: macos-arm64-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-arm64-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: macos-universal-bundle-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            macos-universal-bundle-cargo-build-

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-macos-arm64

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Configure for macOS bundle
        working-directory: nexus-client
        run: |
          sed -i '' 's/icon = \["assets\/macos\/nexus.png", "assets\/windows\/nexus.ico"\]/icon = ["assets\/macos\/nexus.png", "assets\/macos\/nexus.icns", "assets\/windows\/nexus.ico"]/' Cargo.toml
          sed -i '' 's/name = "nexus"/name = "Nexus"/' Cargo.toml

      - name: Create app bundle
        working-directory: nexus-client
        run: cargo bundle --release

      - name: Replace binary with universal binary
        run: |
          cp target/release/Nexus "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"
          chmod +x "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"
          file "target/release/bundle/osx/Nexus BBS.app/Contents/MacOS/Nexus"

  # Test Linux package formats (deb, appimage)
  bundle-linux:
    name: Bundle Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x64
          - runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          # Remove Microsoft repos that cause 403 errors on ARM runners
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: linux-${{ matrix.arch }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-${{ matrix.arch }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: linux-${{ matrix.arch }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-${{ matrix.arch }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: linux-bundle-${{ matrix.arch }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            linux-bundle-${{ matrix.arch }}-cargo-build-

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-linux-${{ matrix.arch }}

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Build deb bundle
        working-directory: nexus-client
        run: cargo bundle --release --format deb

      - name: Build appimage bundle
        working-directory: nexus-client
        run: cargo bundle --release --format appimage

  # Test Windows MSI installer
  bundle-windows:
    name: Bundle Windows (MSI)
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: windows-x64-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-x64-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: windows-x64-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-x64-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: windows-bundle-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-bundle-cargo-build-

      - name: Cache cargo-bundle
        id: cache-cargo-bundle
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-windows-x64

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle.outputs.cache-hit != 'true'
        run: cargo install --git https://github.com/zquestz/cargo-bundle --force

      - name: Build MSI installer
        working-directory: nexus-client
        run: cargo bundle --target x86_64-pc-windows-msvc --format wxsmsi --release

  # Test Docker image build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: nexusd:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
